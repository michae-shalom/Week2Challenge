<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <input type="text" id="itemInput" placeholder="Add a new item">
        <input type="number" id="quantityInput" placeholder="Quantity">
        <input type="number" id="priceInput" placeholder="Price">
        <div class="button-container">
            <button id="addItemButton" disabled>Add</button>
            <button id="clearListButton">Clear Purchased Items</button>
        </div>
        <ol id="shoppingList"></ol>
    </div>
    <script src="shopping.js"></script>
</body>
</html>
